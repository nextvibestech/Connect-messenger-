<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect Messenger</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background: #121212;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }
        .chat-container {
            width: 400px;
            height: 650px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border: 2px solid rgba(0, 255, 255, 0.3);
        }
        .chat-header {
            background: rgba(0, 255, 255, 0.3);
            padding: 15px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            backdrop-filter: blur(10px);
        }
        .chat-messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .message {
            padding: 12px;
            border-radius: 12px;
            max-width: 75%;
            position: relative;
            font-size: 14px;
            animation: fadeIn 0.3s ease-in-out;
        }
        .incoming {
            background: rgba(255, 255, 255, 0.2);
            align-self: flex-start;
        }
        .outgoing {
            background: rgba(0, 255, 255, 0.3);
            align-self: flex-end;
            text-align: right;
        }
        .message::after {
            content: "";
            position: absolute;
            bottom: -5px;
            width: 10px;
            height: 10px;
            background: inherit;
            clip-path: polygon(100% 0, 0 100%, 100% 100%);
        }
        .incoming::after {
            left: -5px;
        }
        .outgoing::after {
            right: -5px;
            transform: rotateY(180deg);
        }
        .chat-input {
            display: flex;
            padding: 15px;
            border-top: 2px solid rgba(0, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.1);
        }
        .chat-input input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 8px;
            outline: none;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }
        .chat-input button {
            margin-left: 10px;
            padding: 10px 15px;
            border: none;
            background: rgba(0, 255, 255, 0.5);
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }
        .chat-input button:hover {
            background: rgba(0, 255, 255, 0.7);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">Connect Messenger üöÄ</div>
        <div class="chat-messages" id="chatMessages">
            <div class="message incoming">Welcome to Connect Messenger!</div>
        </div>
        <div class="chat-input">
            <input type="text" id="messageInput" placeholder="Type a message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        function sendMessage() {
            let inputField = document.getElementById("messageInput");
            let messageText = inputField.value.trim();
            if (messageText === "") return;

            let chatBox = document.getElementById("chatMessages");

            let messageDiv = document.createElement("div");
            messageDiv.classList.add("message", "outgoing");
            messageDiv.innerText = messageText;
            chatBox.appendChild(messageDiv);

            inputField.value = "";
            chatBox.scrollTop = chatBox.scrollHeight;

            setTimeout(fakeReply, 1000); // Simulating AI reply
        }

        function fakeReply() {
            let chatBox = document.getElementById("chatMessages");

            let botResponses = [
                "Hello! How can I help you? üòä",
                "This is the best messenger app ever! üöÄ",
                "Imagine a hologram chat feature here! üëΩ",
                "Time-travel messages coming soon! ‚è≥",
                "AI-powered conversations loading... ü§ñ"
            ];

            let messageDiv = document.createElement("div");
            messageDiv.classList.add("message", "incoming");
            messageDiv.innerText = botResponses[Math.floor(Math.random() * botResponses.length)];
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
</body>
</html>
